<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Store Hours</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.light_blue-indigo.min.css" />
    <link rel="stylesheet" href="jquery-ui.min.css">
    <link rel="stylesheet" href="index.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="schedule-card mdl-card mdl-shadow--2dp">
        <div class="title-container">
          <h4 class="title mdl-card__title">Weekly Hours</h4>
        </div>
        <div class="schedules-container demo-list-action mdl-list">
          <div class="schedules">

          </div>
          <div class="add-container mdl-list__item">
            <button class="add-schedule mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
              Add Schedule
            </button>
          </div>
        </div>
        <div class="save-container mdl-card__actions">
          <button class="save mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
            Save
          </button>
        </div>
      </div>
    </div>

    <script type="text/template" id="schedule-template">
      <div class="schedule mdl-list__item">
        <span class="schedule-title-container mdl-list__item-primary-content">
          <i class="icon material-icons mdl-list__item-icon">date_range</i>
          <span class="schedule-title">Schedule Title</span>
          <i class="icon dropdown material-icons mdl-list__item-icon">arrow_drop_down</i>
        </span>
        <button class="remove-schedule mdl-button mdl-js-button mdl-button--raised mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect">
          <i class="material-icons">remove</i>
        </button>
      </div>
      <div class="schedule-shifts">
        <div class="days">
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
            <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" name="mon" value="1" checked>
            <span class="label mdl-checkbox__label">Mon</span>
          </label>
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
            <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input" name="tue" value="2">
            <span class="label mdl-checkbox__label">Tue</span>
          </label>
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-3">
            <input type="checkbox" id="checkbox-3" class="mdl-checkbox__input" name="wed" value="2">
            <span class="label mdl-checkbox__label">Wed</span>
          </label>
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-4">
            <input type="checkbox" id="checkbox-4" class="mdl-checkbox__input" name="thu" value="2">
            <span class="label mdl-checkbox__label">Thu</span>
          </label>
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-5">
            <input type="checkbox" id="checkbox-5" class="mdl-checkbox__input" name="fri" value="2">
            <span class="label fri mdl-checkbox__label">Fri</span>
          </label>
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-6">
            <input type="checkbox" id="checkbox-6" class="mdl-checkbox__input" name="sat" value="2">
            <span class="label mdl-checkbox__label">Sat</span>
          </label>
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-7">
            <input type="checkbox" id="checkbox-7" class="mdl-checkbox__input" name="sun" value="2">
            <span class="label mdl-checkbox__label">Sun</span>
          </label>
        </div>
        <button class="add-shift mdl-button mdl-js-button mdl-js-ripple-effect">
          Add Shift
        </button>
      </div>
    </script>

    <script type="text/template" id="shift-template">
      <div class="shift">
        <div class="slider">
          <div class="slider-time">
            <span class="slider-begin">12:00 AM</span>
            <span class=""> to </span>
            <span class="slider-end">11:59 PM</span>
          </div>
        </div>
        <button class="remove-shift mdl-button mdl-js-button mdl-button--raised mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect">
          <i class="material-icons">remove</i>
        </button>
      </div>
    </script>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous">
    </script>
    <script src="jquery-ui.min.js" type="text/javascript"></script>
    <script src="underscore.js" type="text/javascript"></script>
    <script src="index.js"></script>
  </body>
</html>
